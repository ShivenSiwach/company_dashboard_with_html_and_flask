<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;

        /* BEACH SUNSET BACKGROUND */
        background:
            linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
            url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e") no-repeat center center fixed;

        background-size: cover;

        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-box {
        width: 320px;
        padding: 30px;
        border-radius: 16px;

        /* Glass effect */
        background: rgba(255,255,255,0.15);
        backdrop-filter: blur(10px);

        box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        color: white;
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 6px;
        outline: none;
    }

    button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 6px;
        background: #ff7b54;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }

    button:hover {
        background: #ff6333;
    }

    .error {
        color: #ffd6d6;
    }
</style>
</head>

<body>

<div class="login-box">
    <h2>Login</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
